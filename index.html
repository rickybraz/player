<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Player de musica</title>
            <link rel="stylesheet" href="_css/basico.css">
        <head>
</head>
<body id="inicial">
    <header id="cabecalhoTopo">
        <img id="Ilogo" src="_imagens/logo.png">
        <input type="search" id="busca" placeholder="Busca" onkeypress="busca(event)">
        <a href="_paginas/acesso.html"><img id="Ilog" src="_imagens/login.png"></a>
        
        <nav id="Menu">
            <ul>
                <li>Artistas</li>
                <li>Estilos</li>
                <li>Albuns</li>
                <li>Favoritos</li>
            </ul>
        </nav>


    </header>

    <section id="Painel">
        <!--Vai mostrar os dados lado direito-->
        <iframe src="_paginas/capa.html" frameborder="0" width="1600px" height="600px" id="painel"></iframe>
    </section>

    <aside id="menu">
        <!--Barra lateral - Menu esquerdo-->
        <nav id="MenuOpcoes">
            <ul>
                <li>Artistas</li>
                <li>Estilos</li>
                <li>Albuns</li>
                <li>Favoritos</li>
            </ul>
        </nav>
    </aside>
    
    <footer id="rodape">
        <div id="player">
            <!--Tocador-->
            <i class="fa fa-step-backward hvr-icon" onclick="musicBack()"></i>
            <i class="fa fa-play hvr-icon" onclick="musicPlay()"></i>
            <!-- <i class="fa fa-pause hvr-icon" onclick="musicPlay()"></i> -->
            <i class="fa fa-step-forward hvr-icon" onclick="musicNext()"></i>
            <i class="fa fa-volume-up hvr-icon" onclick="musicVol()"></i>
            <i class="fa fa-star hvr-icon" onclick="musicBest()"></i>
        </div>

        <div id="propaganda">
            <!--Aba de propaganda-->
            Banner
        </div>


    </footer>



    <!--Chama o JS-->
    <script src="_js/chamadas.js"></script>
</body>
</html>
